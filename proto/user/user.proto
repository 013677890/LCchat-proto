syntax = "proto3";

package user;

option go_package = "ChatServer/apps/gateway/internal/pb";

service UserService {
    rpc Login (LoginRequest) returns (LoginResponse) {}
}

message LoginRequest {
    string telephone = 1;
    string password = 2;
}

message LoginResponse {
    int32 code = 1;
    string message = 2;
    UserInfo user_info = 3;
}

message UserInfo {
    string uuid = 1;
    string nickname = 2;
    string telephone = 3;
    string email = 4;
    string avatar = 5;
    int32 gender = 6;
    string signature = 7;
    string birthday = 8;
}

